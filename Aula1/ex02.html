<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <h1>{{titulo}}</h1>
  <button v-on:click="saudacao">Muda saudação</button>
  <p><a :href="site">Google</a></p>
  <!-- Interpreta a variavel como um HTML -->
  <p v-html="link"></p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
          titulo: "Boa noite!!!",
          site: "http://www.google.com",
          link: "<a href='http://ww.google.com.br'>Google</a>"
        },
        methods: {
          saudacao() {
            this.titulo = "Funcionou !!!!!"
          } 
        }
    })
</script>
