<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ex10</title>
</head>
<body>
    <div id="app">
            <input type="text" v-model="firstName">
            <input type="text" v-model="lastName" >
            <input type="text" v-model="dtNasc" >
            <p>{{nomeCompleto}} - {{idade}}</p>
            <div id="boxCont">
                <button @click="contador--">-</button>
                <p>{{contador}}</p>
                <button @click='contador++'>+</button>
                <p>{{movimento}}</p>
                <p>{{raiz}}</p>
            </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>

<script>
    new Vue({
        el:'#app',
        data: {
            firstName:'',
            lastName:'',
            dtNasc: '',
            contador: 0,
            movimento: ''
        },
        computed: {
            nomeCompleto(){
                return this.firstName + ' ' + this.lastName;
            },
            idade(){
                let aDt = this.dtNasc.split("/")
                let ano_atual = new Date().getFullYear()
                let ano_informado = aDt[2]
                let id= ano_atual - ano_informado
                return id
            },
            raiz(){
                return Math.sqrt(this.contador)
            }
        },
        watch: {
            contador(novo,velho){
                if(novo>velho)this.movimento = "subindo"
                if(novo<velho)this.movimento = "descendo"

            }
        }
    })
</script>

</style>
</html>
